<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="recources/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    
    <main>
        <div class="top-bg">
        <img src="images/bg-pattern-top.svg" alt="top-bg">
    </div>
    <div class="bot-bg">
        <img src="images/bg-pattern-bottom.svg" alt="bot-bg">
    </div>
        <div class="container">
            <img id="card-bg" src="images/bg-pattern-card.svg" alt="card-background">
            <img id="icon" src="images/image-victor.jpg " alt="victor-icon ">
            <div class="name-place ">
                <div class="name ">
                    <h1>Victor Crest
                        <span style="color: hsl(227, 10%, 46%); font-weight: 400;">26</span>
                    </h1>
                </div>
                <p>London</p>
            </div>
            <hr style="
                                position: relative;
                                bottom: 33px; opacity: 0.4;">
            <div class="bottom-line ">
                <div class="followers ">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="likes ">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photos ">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
